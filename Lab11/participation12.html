<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syracuse University</title>
    <style>
        .text {
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="text" onclick="changeText()">Syracuse University</div>

    <script>
        function changeText() {
            const div = document.querySelector('.text');
            div.textContent = 'Orange Nation';
            div.style.color = 'orange';
        }
    </script>
</body>
</html>
