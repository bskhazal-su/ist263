<!DOCTYPE html>
<html>
<head>
    <title>Shell Game</title>
    <link rel="stylesheet" href="animate2.css">
    <script>
        function showWinMessage() {
            document.getElementById("message").innerHTML = "<span style='color: green;'>You Won!</span>";
        }
        function TryAgain() {
            document.getElementById("message").innerHTML = "<span style='color: red;'>Wrong Shell - Try Again</span>";
        }
        function ShuffleShells() {
            document.getElementById("first").style.order = Math.floor((Math.random() * 3) + 2);
            document.getElementById("second").style.order = Math.floor((Math.random() * 3) + 2);
            document.getElementById("third").style.order = Math.floor((Math.random() * 3) + 2);
        }
    </script>
</head>
<body onload="ShuffleShells()">
    <h1>Pick the Correct Walnut!</h1>
    <div class="container">
        <img id="first" src="C:\Users\bushr\OneDrive\Desktop\ist263\Lab11\walnut.jpg" alt="Shell 1" onclick="showWinMessage();">
        <img id="second" src="shell2.jpg" alt="Shell 2" onclick="TryAgain();">
        <img id="third" src="shell3.jpg" alt="Shell 3" onclick="TryAgain();">
    </div>
    <div id="message"></div>
</body>
</html>
