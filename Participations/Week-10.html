<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Text</title>
    <style>
        #message {
            font-size: 2em;
            text-align: center;
            margin-top: 20%;
        }

        @media (max-width: 800px) {
            #message::before {
                content: "I'm small.";
            }
        }

        @media (min-width: 801px) {
            #message::before {
                content: "I'm large.";
            }
        }
    </style>
</head>
<body>
    <div id="message"></div>
</body>
</html>
