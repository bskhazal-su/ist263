        .contact-layout {

        .contact-info {
            flex: 1 1 300px; /* Allows flexibility in width */
            min-width: 250px; /* Ensures a minimum width */
        }

        .contact-form {
            flex: 1 1 300px; /* Allows flexibility in width */
            min-width: 250px; /* Ensures a minimum width */
        }

        iframe {
            width: 100%; /* Makes iframe responsive */
            height: 300px; /* Adjust height as needed */
            max-width: 100%; /* Prevents overflow */
        }
    </style>
</head>

    <h1>Contact</h1>

    <div class="contact-layout">
        <div class="contact-info">
            <p>Bushra Khazaleh</p>
            <p>900 S Crouse Ave</p>
            <p>Syracuse, NY 13244</p>
        </div>

        <div class="contact-info">
            <p><a href="mailto:bskhazal@syr.edu">Bushra Khazaleh Email</a></p>
            <p>
                <img src="../images/LinkedIn-Logos/LI-In-Bug.png" alt="LinkedIn Logo">
                <a href="https://www.linkedin.com/in/bushra-khazaleh/" target="_blank">My LinkedIn Profile</a>
            </p>
        </div>
    </div>
    

    <div class="contact-layout">
        <div class="contact-form">
            <form action="https://formspree.io/f/xblrvkad" method="post">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname"><br><br>

                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname"><br><br>

                <label for="appointment">What day are you available to schedule a meeting?</label><br>
                <textarea id="appointment" name="appointment" rows="5" cols="50"></textarea><br><br>

                <label for="Photos">What type of clothes are you looking for?</label><br>
                <input type="radio" id="a" name="letters" value="two_piece">
                <label for="a">Long two piece set</label><br>

                <input type="radio" id="b" name="letters" value="abaya">
                <label for="b">Abaya</label><br>

                <input type="radio" id="c" name="letters" value="khimar">
                <label for="c">Khimar</label><br><br>

                <label for="Colors">What colors do you feel most comfortable wearing?</label><br>
                <input type="checkbox" id="d" name="letters" value="red">
                <label for="d">Red</label><br>

                <input type="checkbox" id="e" name="letters" value="blue">
                <label for="e">Blue</label><br>

                <input type="checkbox" id="f" name="letters" value="green">
                <label for="f">Green</label><br>

                <input type="checkbox" id="g" name="letters" value="white">
                <label for="g">White</label><br>

                <input type="checkbox" id="h" name="letters" value="black">
                <label for="h">Black</label><br>

                <input type="checkbox" id="i" name="letters" value="gray">
                <label for="i">Gray</label><br><br>

                <input type="submit" value="Send Form">
            </form>
        </div>

        <div class="contact-info">
            <p>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2916.132187748252!2d-76.13627248828469!3d43.038650171017615!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89d9f39fba2ccc55%3A0x5e6089065251084d!2sSyracuse%20University!5e0!3m2!1sen!2sus!4v1726284893963!5m2!1sen!2sus" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </p>
        </div>
    </div>
